<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link
    rel="shortcut icon"
    href="https://www.jiomart.com/assets/smartweb/favicon.svg"
    type="image/x-icon"
  />
  <title>Buy Grocery Online at Best Prices Pan India</title>
    <link rel="stylesheet" href="./P_style.css">
</head>
<body>
    
   <audio src="./login_successful.mp3" id="login_successful"></audio>
    <div id="P_container">
        <div id="P_image">
            <img src="https://www.jiomart.com/msassets/images/login-banner.jpg" alt="">
        </div>

        <div id="popup">
            <img src="https://cdn.dribbble.com/users/11783/screenshots/3492735/animation.gif" alt="">
        </div>


        <div id="P_form">
        <h2>Sign in</h2>
        <p>Sign in to access your Orders, Offers and Wishlist.</p>

       
         <div id="P_input"> <span>+91 |</span> <input type="number" id="P_number_input" placeholder="Enter your mobile no"></div> 

           <div id="circlrArrow" style="border: none; margin-left: 30%;  margin-top: 35px;">
           <i class="fa-solid fa-circle-chevron-right" style="color: rgb(0, 142, 204); font-size: 45px;"></i>
           </div>
        </div>
   
</div>
</body>
</html>

<script>
    let signup=JSON.parse(localStorage.getItem("signup"));

    document.getElementById("circlrArrow").addEventListener("click", function(){
        let SignInNumber=document.getElementById("P_number_input").value;

        let alreadySignedUp=false;

        for(let i=0; signup && i<signup.length; i++){
                if(signup[i].UserNumber==SignInNumber){
                    alreadySignedUp=true;
                }
            }

        let data={
            number:SignInNumber,
        }
       

        if(SignInNumber){
           if(alreadySignedUp){
           localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("login",JSON.stringify(data));
            document.getElementById("popup").style.display="block";
            document.getElementById("P_form").style.display="none";
            document.getElementById("login_successful").play();



            setTimeout(()=>{
            document.getElementById("popup").style.display="none";
            document.getElementById("P_form").style.display="block";
            },3000)
            
           }else{
            alert("Please Signup first!");
            localStorage.setItem("login",JSON.stringify(data));
            localStorage.setItem("isLoggedIn", "false");
            window.location.replace("../P_Signup/P_index.html");
           }
           
        }
    })
</script>
